<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Register - Cyber Guilds</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/login-register.css" />
</head>
<body>
  <main class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
      <div class="row align-items-center shadow rounded overflow-hidden">
        
        <!-- Left Background Image Side -->
        <div class="col-md-6 d-none d-md-block login-image-side"></div>

        <!-- Right Form Side -->
        <div class="col-md-6 p-4">
          <div class="card-container">
            <div class="card-flip">

              <!-- LOGIN SIDE -->
              <div class="card front p-4">
                <h2 class="text-center mb-4">Login</h2>
                <form id="loginForm" novalidate>
                  <div class="mb-3">
                    <label for="loginUsername" class="form-label">Username</label>
                    <input type="text" id="loginUsername" class="form-control" required />
                  </div>
                  <div class="mb-4">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-control" required />
                  </div>
                  <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                </form>
                <div id="loginWarning" class="alert alert-danger d-none"></div>
                <p class="text-center mt-2 mb-0">
                  <button id="showForgotBtn" class="btn btn-link p-0">Forgot password?</button>
                </p>
                <p class="text-center mt-3 mb-0">
                  Don't have an account?
                  <button id="showRegisterBtn" class="btn btn-link p-0">Register here</button>
                </p>
              </div>

              <!-- REGISTER SIDE -->
              <div class="card back p-4">
                <h2 class="text-center mb-4">Register</h2>
                <form id="registerForm" novalidate>
                  <div class="mb-3">
                    <label for="registerUsername" class="form-label">Username</label>
                    <input type="text" id="registerUsername" class="form-control" required />
                  </div>
                  <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" id="registerEmail" class="form-control" required />
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" id="registerPassword" class="form-control" required />
                  </div>
                  <div class="mb-4">
                    <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" class="form-control" required />
                  </div>
                  <button type="submit" class="b-dark w-100 mb-3">Register</button>
                </form>
                <div id="registerWarning" class="alert alert-danger d-none"></div>
                <p class="text-center mt-3 mb-0">
                  Already have an account?
                  <button id="showLoginBtn" class="btn btn-link p-0">Login here</button>
                </p>
              </div>

              <!-- RESET PASSWORD SIDE -->
              <div class="card reset p-4">
                <h2 class="text-center mb-4">Reset Password</h2>
                <form id="resetPasswordForm" novalidate>
                  <div class="mb-3">
                    <label for="resetUsername" class="form-label">Username</label>
                    <input type="text" id="resetUsername" class="form-control" required />
                  </div>
                  <div class="mb-3">
                    <label for="resetEmail" class="form-label">Email</label>
                    <input type="email" id="resetEmail" class="form-control" required />
                  </div>
                  <div class="mb-4">
                    <label for="resetNewPassword" class="form-label">New Password</label>
                    <input type="password" id="resetNewPassword" class="form-control" required />
                  </div>
                  <button type="submit" class="b-dark w-100 mb-3">Reset Password</button>
                </form>
                <div id="resetWarning" class="alert alert-danger d-none"></div>
                <p class="text-center mt-3 mb-0">
                  Remembered your password?
                  <button id="showLoginFromResetBtn" class="btn btn-link p-0">Login here</button>
                </p>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/login-register.js"></script>
</body>
</html>
